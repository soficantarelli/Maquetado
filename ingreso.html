<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Maquetado">
        <meta name="author" content="Sofia Cantarelli">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/login.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        
        <title>Maquetado Est√°tico HTML</title>
    </head>
    <body class="container-fluid">
        <form action="index.html">
        <div class="header">
            <div class="row">
                <div class="col-1">
                    <img src="./assets/logo.png" alt="logo" class="logo">
                </div>
                <div class="col-3">
                    <p>Argentina Programa - #YoProgramo</p>
                </div>
                <div class="col-4"></div>
                <div class="col-2">
                    <a href="#"><img src="img/github.png" alt="github"></a>
                    <a href="#"><img src="img/linkedin.png" alt="linkedin"></a>
                </div>
                <div class="col-1">
                    <button type="submit" id="login-out" class="btn btn-success" onclick="">Log out</button>
                </div>
            </div>
        </div>

        <div class="banner row">
            <div class="col">
                <img src="./assets/banner.png" alt="banner" class="banner">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success btn-sm btn-circle"><i class="fa fa-check"></i></button>
                <button type="button" class="btn btn-success btn-sm btn-circle"><i class="fa fa-times"></i></button>
            </div>
        </div>

        </form>

</html>
